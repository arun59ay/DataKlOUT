<div class="d-flex justify-content-end mt-4">
    <button class="btn addRecommendation" data-toggle="modal" data-target="#openingModal">Add from
        Recommendation</button>
</div>
<div class="mt-3 mb-3">
    <textarea class="textareaControl" placeholder="type opening/closing script here"
        [(ngModel)]="addSuggestionOpenText"></textarea>
    <div class="d-flex justify-content-end mt-4">
        <button class="btn saveRecommendation">Save</button>
    </div>
</div>


<div  class="modal fade" id="openingModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header openingDataHeader">
                <h5 class="modal-title" id="exampleModalLabel">Recommendation for {{data}}</h5>
                <button type="button" #openbutton class="close AddRecommendationClose" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let item of recommendedSprintList">
                        <div class="d-flex justify-content-between">
                            <div>{{item}}</div>
                            <div class="addIconRecommBtn" (click)="openingModal(item)">
                                <img class="addIconRecomm" src="../../assets/img/add.png" />
                            </div>
                        </div>
                    </li>
                    <li *ngIf="recommendedSprintList < 1">No Recommendation found</li>
                </ul>
            </div>
        </div>
    </div>
</div>
