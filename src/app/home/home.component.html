<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="dashboard_body flex-container" id="main">
    <app-home-sidebar (selectedTabAduit)="selectedTabAduit($event)" (selectedTab)="selectedTab($event)">
    </app-home-sidebar>
    <div>
        <div>
            <div class="dashboard_heading">
                <ul>
                    <li><a href="#">Audit</a></li>
                    <li><a href="#">{{selectedTabAduitText}}</a></li>
                </ul>
            </div>
            <div class="telecalling">


                <div *ngIf="tabSelected === 'firstTab'">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">Opening</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                aria-controls="profile" aria-selected="false">Closing</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="d-flex justify-content-end mt-4">
                                <button class="btn addRecommendation" data-toggle="modal" data-target="#openingModal"
                                    (click)="opening()">Add from Recommendation</button>

                                <!-- add recommendation modal -->

                                <!-- Button trigger modal -->

                                <!-- Modal -->
                                <div [hidden]="IsmodelShow" class="modal fade" id="openingModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header openingDataHeader">
                                                <h5 class="modal-title" id="exampleModalLabel">Add
                                                    Recommendation</h5>
                                                <button type="button" #openbutton class="close AddRecommendationClose"
                                                    data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <ul class="list-group">
                                                    <li class="list-group-item" *ngFor="let item of openingData">
                                                        <div class="d-flex justify-content-between">
                                                            <div>{{item}}</div>
                                                            <div class="addIconRecommBtn" (click)="openingModal(item)">
                                                                <img class="addIconRecomm"
                                                                    src="../../assets/img/add.png" />
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- xxxxxxxxxxxxxxxxxxxxxxxx -->

                            </div>
                            <div class="mt-3 mb-3">
                                <textarea class="textareaControl" placeholder="type opening/closing script here"
                                    [(ngModel)]="addSuggestionOpenText"></textarea>
                                <div class="d-flex justify-content-end mt-4">
                                    <button class="btn saveRecommendation">Save</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="d-flex justify-content-end mt-4">
                                <button class="btn addRecommendation" data-toggle="modal" data-target="#closingModal"
                                    (click)="closing()">Add from Recommendation</button>

                                <!-- add recommendation modal -->

                                <!-- Button trigger modal -->

                                <!-- Modal -->
                                <div [hidden]="IsmodelShow" class="modal fade" id="closingModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header openingDataHeader">
                                                <h5 class="modal-title" id="exampleModalLabel">Add
                                                    Recommendation</h5>
                                                <button type="button" #closebutton class="close AddRecommendationClose"
                                                    data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <ul class="list-group">
                                                    <li class="list-group-item" *ngFor="let item of closingData">
                                                        <div class="d-flex justify-content-between">
                                                            <div>{{item}}</div>
                                                            <div class="addIconRecommBtn" (click)="closingModal(item)">
                                                                <img class="addIconRecomm"
                                                                    src="../../assets/img/add.png" />
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- xxxxxxxxxxxxxxxxxxxxxxxx -->

                            </div>
                            <div class="mt-3 mb-3">
                                <textarea class="textareaControl" placeholder="type opening/closing script here"
                                    [(ngModel)]="addSuggestionCloseText"></textarea>
                                <div class="d-flex justify-content-end mt-4">
                                    <button class="btn saveRecommendation">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>

                <!-- Second Tabs -->
                <div *ngIf="tabSelected === 'secondTab'">


                    <div>
                        <div class="btnProductGroup">
                            <button class="btn editProducts">Edit</button>
                            <button class="btn saveProducts">Save</button>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">DOB</th>
                                    <th scope="col">PAN</th>
                                    <th scope="col">Mobile</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let products of pointsList">
                                    <td>{{products.product}}</td>
                                     <td *ngFor="let items of products.status" class="text-center">
                                         <img src="../../assets/img/right.png" class="checkIcon" *ngIf="items.found == true" />
                                         <img src="../../assets/img/cancels.png" class="cancelsIcon" *ngIf="items.found == false" />
                                     </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- srpint section two end -->

                </div>
            </div>
        </div>
    </div>

</div>
